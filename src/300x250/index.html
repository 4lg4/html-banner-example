<!DOCTYPE html>
<html>

<head>
    <title>Banner</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="ad.size" content="width=300,height=250">
    <link href="style.css" rel="stylesheet">

    <script type="text/javascript" src="https://secure-ds.serving-sys.com/BurstingScript/EBLoader.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
</head>

<body>
    <div class="frame main">
        <img class="frame-back-to-bed"src="img_back_to_bed.png" />
        <img class="copy" src="img_copy.png" />
    </div>

    <div class="frame frame-items">
        <div class="items">
            <img class="item item-purple" src="img_item_purple_big.png">
            <img class="item item-red" src="img_item_red.png">
            <img class="item item-blue" src="img_item_blue.png">
            <img class="item item-green" src="img_item_green.png">
            <img class="item item-orange" src="img_item_orange.png">
        </div>
    </div>

    <div id="background" class="frame">
        <div class="background">
            <div class="sprites-get-up" style="background-image: url('img_spritesheet_getup_mrec.png')"></div>
            <div class="sprites-and-go" style="background-image: url('img_spritesheet_andgo_mrec.png')"></div>

            <img src="img_glow.png" />
        </div>
    </div>

    <script src="scripts.js"></script>
    <script type="text/javascript">
      var clickTag = "http://www.google.com";
      document.querySelector('.frame-items').addEventListener('click', function(){
        window.open(window.clickTag);
      });
    </script>
</body>

</html>
